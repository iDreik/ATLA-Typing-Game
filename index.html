<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Grounds</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="typingGame">
    <div id="header">
      <h1>Avatar The Last Airbender
        <br>Typing Game 
      </h1>
      <p1>Press <b>Spacebar</b> after each word! </p1>
    </div>
    <div>
      <input 
      v-if="randomQuote" 
      ref="userInput" 
      v-model="userInput" 
      type="text" 
      placeholder="Type here!"
      :disabled="correctlyTypedWords.length === quoteWords.length" >
      <p v-if="randomQuote">
        <span 
          v-for="(charObj, index) in quoteCharacters" 
          :key="index"
          :class="{
            'default': charObj.isDefault,
            'correct': charObj.isDefault ? false : charObj.isCorrect, 
            'incorrect': charObj.isDefault ? false : charObj.isIncorrect,
          }"
        >
          {{charObj.char}}
        </span>
        <br>
          <byWho @click="changeImg">
            - {{randomQuoteByWho}}
          </byWho>
        </br>
      </p>
    </div>
    <button @click="getRandomQuote" class="btn-primary">Start!</button>
    <div v-if="showModal" class="modal" @click="outsideClick">
      <div class="modal-content" @click="insideClick"  @keydown.enter="getRandomQuote">
        <span @click="showModal = false" class="close-btn">&times;</span>
        <h2>You finished!</h2>
        <p2>
          You have a <b>{{ typingSpeed }} wpm</b> average
          <br><br>Press <b>Start!</b> to try again
        </p2>
      </div>
    </div>
    <div v-if="showPopupImg" class="popupContainer" @click="outsideClick">
      <div class="popupContent" @click="insideClick">
        <span @click="showPopupImg = false" class="close-btn">&times;</span>
        <img :src="imageSource">
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>
</html>
